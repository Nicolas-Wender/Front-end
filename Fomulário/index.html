<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <aside class="banner">
        <div class="banner-header">
          <h1>Welcome!</h1>
          <h2>A expressão Lorem ipsum em design gráfico e editoração é um texto padrão em latim utilizado na produção gráfica </h2>
        </div>
        <img src="styles/images/Saly-1.svg" alt="rocket">
      </aside>
      <aside class="formulário">
        <form class="formulário-cadastro" action="">
          <h1>Criar Conta</h1>
          <fieldset>
            <div class="label">
              <input type="text" nome="nome" for="nome" />
              <label id="nome">Nome</label>
            </div>
            <div class="label">
              <input type="password" nome="senha" for="senha" />
              <label id="senha">Senha</label>
            </div>
            <div class="label">
              <input type="email" name="email" for="email" />
              <label id="email">email</label>
            </div>
            <div class="label">
              <input type="tel"  nome="telefone" for="telefone" />
              <label id="telefone">Telefone</label>
            </div>
            <div class="termosDeUso">
              <input type="checkbox" for="termosUso" nome="termosDeUso" />
              <label id="termosUso">Concordar com os Termos De Uso</label>
            </div>
          </fieldset>
          <div class="buttonConcluido">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
        <div class="outrasOpções">
          <p>- Ou -</p>
          <div class="botoes">
            <button class="google">Google</button>
            <button class="twitter">Twitter</button>
            <button class="facebook">Facebook</button>
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
