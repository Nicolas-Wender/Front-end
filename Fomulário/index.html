    <link rel="stylesheet" href="styles/main.css" />

  <body>
    <div class="container">
      <aside class="banner">HELLO</aside>

            <div class="label">

            </div>
            <div class="label">
              <input type="text" nome="sobrenome" for="sobrenome" />
              <label id="sobrenome">Senha</label>
            </div>
            <div class="label">
              <input type="email" name="email" for="email" />
              <label id="email">email</label>
            </div>
            <div class="label">
              <input type="text" nome="nome" for="nome" />
              <label id="nome">Telefone</label>
            </div>
          </fieldset>
          <div class="termosDeUso">
            <input type="checkbox" for="termosUso" nome="termosDeUso" />
            <label id="termosUso">Concordar com os Termos De Uso</label>
          </div>
          <div class="buttonConcluido">
            <button type="submit">Concluído</button>

        </form>
        <div class="outrasOpções">
          <p>Ou você pode entrar com:</p>
          <div class="botoes">
            <button class="google">Google</button>
            <button class="twitter">Twitter</button>

    </div>
